                                found = true; revealedHtml += `‚Ä¢ ŸÖÿ±ÿ®ÿπ ${targetSq}: ${squareEvents[targetSq].title}<br>`;
                            }
                        }
                        if (!found) revealedHtml = 'ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ£ÿ≠ÿØÿßÿ´ ŸÅŸä ÿßŸÑŸÄ 6 ŸÖÿ±ÿ®ÿπÿßÿ™ ÿßŸÑŸÇÿßÿØŸÖÿ©.';
                        showPopup('ŸÉÿßÿ¥ŸÅ ÿßŸÑÿ£ÿ≠ÿØÿßÿ´', revealedHtml, '', 'event');
                        await waitForPopupClick(); break;
                    case 'admin-double-btn':
                        playerFlags[player] = {...playerFlags[player], doubleNextSpin: true };
                        showPopup('ÿ™ŸÖ!', `ÿßŸÑÿ∂ÿ±ÿ®ÿ© ÿßŸÑÿ•Ÿäÿ¨ÿßÿ®Ÿäÿ© ÿßŸÑŸÇÿßÿØŸÖÿ© ÿ≥ÿ™ÿ™ÿ∂ÿßÿπŸÅ.`, '', 'event');
                        await waitForPopupClick(); break;
                    case 'admin-swap-btn':
                        playSound('player_swap');
                        [playerPositions[1], playerPositions[2]] = [playerPositions[2], playerPositions[1]];
                        updatePlayerPosition(1); updatePlayerPosition(2);
                        showPopup('ÿ™ŸÖ!', 'ÿ™ŸÖ ÿ™ÿ®ÿØŸäŸÑ ŸÖÿ±ÿßŸÉÿ≤ ÿßŸÑŸÅÿ±ŸäŸÇŸäŸÜ.', '', 'event');
                        await waitForPopupClick();
                        await finalizeMove(1); await finalizeMove(2); break;
                    case 'admin-win-btn':
                        await showWinScreen(player); break;
                }
            } finally {
                if (currentBtn.id !== 'admin-win-btn') isActionInProgress = false;
            }
        }
        
        board.addEventListener('click', async (e) => {
            if (!isManualMoveActive) return;
            const sq = e.target.closest('.square');
            if (sq) {
                isActionInProgress = true; playSound('ui_click');
                const player = await selectTeam();
                if (!player) { isActionInProgress = false; return; }

                saveState();
                const squareId = sq.id === 'start-square' ? 0 : parseInt(sq.id.split('-')[1]);
                playerPositions[player] = squareId;
                updatePlayerPosition(player, true);
                
                isManualMoveActive = false;
                document.getElementById('manual-move-btn').classList.remove('active');
                board.classList.remove('active-manual-move');
                
                await finalizeMove(player);
                isActionInProgress = false;
            }
        });

        spinTrigger.addEventListener('click', async () => {
            if (isActionInProgress) return;
            playSound('ui_click');
            try {
                isActionInProgress = true;
                const chosenPlayer = await selectTeam();
                if (!chosenPlayer) { isActionInProgress = false; return; }
                saveState();
                activePlayer = chosenPlayer;
                promptToSpin();
            } catch(e) { console.error(e); isActionInProgress = false; }
        });

        spinWheel.addEventListener('click', function spinHandler() {
            if (!spinWheel.classList.contains('ready-to-spin')) return;
            isActionInProgress = true; playSound('wheel_spin');
            spinWheel.classList.remove('ready-to-spin');
            const targetIndex = Math.floor(Math.random() * wheelChoices.length);
            const segmentAngle = 360 / wheelChoices.length;
            const stopAngle = (targetIndex * segmentAngle) + (segmentAngle / 2);
            currentRotation += (360 * 5) - (currentRotation % 360) - stopAngle + 342;
            spinWheel.style.transform = `rotate(${currentRotation}deg)`;
            spinWheel.addEventListener('transitionend', async () => {
                sounds.wheel_spin.pause(); sounds.wheel_spin.currentTime = 0; playSound('wheel_stop');
                const resultValue = wheelChoices[targetIndex];
                wheelModal.style.display = 'none';
                await applyWheelResult(resultValue);
            }, { once: true });
        });
        
        wheelModal.addEventListener('click', (e) => {
            if (e.target === wheelModal && !isActionInProgress) {
                playSound('popup_hide');
                wheelModal.style.display = 'none';
            }
        });
        
        undoBtn.addEventListener('click', restoreState);
        winScreen.addEventListener('click', () => { playSound('ui_click'); winScreen.style.display = 'none'; winScreen.querySelectorAll('.firework').forEach(el => el.remove()); setupGame(); });
        document.querySelectorAll('.admin-btn').forEach(btn => { if (btn.id !== 'admin-undo-btn') btn.addEventListener('click', handleAdminAction); });

        setupGame();
    });
    </script>
