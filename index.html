                await new Promise(resolve => setTimeout(resolve, 2500));

        // --- NEW: Overhauled Event Triggering Logic ---
        async function triggerEvent(player, event) {
            isActionInProgress = true;
            let finalEvent = deepCopy(event);
            
            // --- Smart Swap Dynamic Check ---
            if (finalEvent.category === 'DYNAMIC_SWAP') {
                if (playerPositions[player] < playerPositions[getOpponent(player)]) {
                    finalEvent.category = 'SELF_BUFF';
                    finalEvent.title = 'ÿ™ÿ®ÿØŸäŸÑ ŸÖÿ≠ÿ∏Ÿàÿ∏!';
                    finalEvent.description = 'ŸÑŸÇÿØ ŸÇŸÅÿ≤ÿ™ ÿ•ŸÑŸâ ŸÖÿ±ŸÉÿ≤ ŸÖÿ™ŸÇÿØŸÖ!';
                } else {
                    finalEvent.category = 'SELF_DEBUFF';
                    finalEvent.title = 'ŸÅÿÆ ÿßŸÑÿ™ÿ®ÿØŸäŸÑ!';
                    finalEvent.description = 'ÿ£ŸÜÿ™ ÿπŸÑŸâ Ÿàÿ¥ŸÉ ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿÆŸÑŸÅ!';
                }
            }

            // --- New Shield Mechanic ---
            if (finalEvent.category === 'SELF_DEBUFF' && playerShields[player]) {
                // playSound('event_negative');
                showPopup(finalEvent.title, finalEvent.description, 'negative');
                await new Promise(r => setTimeout(r, 2000)); // Dramatic pause

                // playSound('shield_block');
                playerShields[player] = false;
                updateShieldVisual(player);
                const popupContent = resultPopup.querySelector('.popup-content');
                popupContent.querySelector('#popup-title').textContent = 'ÿ™ŸÖ ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿßŸÑÿØÿ±ÿπ!';
                popupContent.querySelector('p').innerHTML = `ÿ™ŸÖ ÿµÿØ ÿßŸÑÿ≠ÿØÿ´ ÿßŸÑÿ≥ŸÑÿ®Ÿä ÿ®ŸÜÿ¨ÿßÿ≠! üõ°Ô∏è<br><small style="font-size: 14px; opacity: 0.7;">(ÿßŸÑÿ≠ÿØÿ´ ŸÉÿßŸÜ: ${finalEvent.title})</small>`;
                popupContent.className = 'popup-content event';
                await new Promise(r => setTimeout(r, 2500));
            } else {
                // Regular event flow
                showPopup(finalEvent.title, finalEvent.description, finalEvent.category.includes('DEBUFF') ? 'negative' : 'event');
                await new Promise(r => setTimeout(r, 2500));

                let opponent = getOpponent(player);
                switch(finalEvent.category) {
                    case 'SELF_BUFF':
                        if (finalEvent.id === 1) await movePlayerBy(player, 10);
                        if (finalEvent.id === 2) await movePlayerBy(player, 5);
                        if (finalEvent.id === 8) { playerShields[player] = true; updateShieldVisual(player); }
                        if (finalEvent.id === 12) { // Dynamic Swap Positive
                            [playerPositions[1], playerPositions[2]] = [playerPositions[2], playerPositions[1]];
                            updatePlayerPosition(1); updatePlayerPosition(2);
                        }
                        break;
                    case 'SELF_DEBUFF':
                        if (finalEvent.id === 9) await movePlayerBy(player, -5);
                        if (finalEvent.id === 10) await movePlayerBy(player, -10);
                        if (finalEvent.id === 11) await movePlayerBy(player, -playerPositions[player]);
                        if (finalEvent.id === 12) { // Dynamic Swap Negative
                            [playerPositions[1], playerPositions[2]] = [playerPositions[2], playerPositions[1]];
                            updatePlayerPosition(1); updatePlayerPosition(2);
                        }
                        break;
                    case 'OPPONENT_DEBUFF':
                         // Check opponent's shield!
                        if(playerShields[opponent]) {
                           // playSound('shield_block');
                           playerShields[opponent] = false; updateShieldVisual(opponent);
                           showPopup('ÿØÿ±ÿπ ÿßŸÑÿÆÿµŸÖ!', `ŸÑŸÇÿØ ÿ≠ÿßŸàŸÑ ŸÅÿ±ŸäŸÇ ${player === 1 ? 'ÿßŸÑÿ¥ÿ®ÿßÿ®' : 'ÿßŸÑÿ®ŸÜÿßÿ™'} ÿπÿ±ŸÇŸÑÿ© ÿßŸÑÿÆÿµŸÖÿå ŸàŸÑŸÉŸÜ ÿØÿ±ÿπŸá ÿ£ŸÜŸÇÿ∞Ÿá!`, 'event');
                           await new Promise(r => setTimeout(r, 2500));
                        } else {
                           if (finalEvent.id === 6) await movePlayerBy(opponent, -5);
                           if (finalEvent.id === 7) await movePlayerBy(opponent, -10);
                           if (finalEvent.id === 13) playerPositions[opponent] = 0; updatePlayerPosition(opponent);
                        }
                        break;
                    case 'CHAOS':
                        // ... handle chaos events like before (extra turn, double, etc.)
                        break;
                }
            }

            resultPopup.style.display = 'none';
            await checkAndTriggerEvent(player); // Check for chained events
            await checkWinCondition(player);
            await checkWinCondition(getOpponent(player));
            isActionInProgress = false;
        }

        undoBtn.addEventListener('click', restoreState);

        spinTrigger.addEventListener('click', async () => {

            saveState(); // Save state AFTER team is chosen and before action
            activePlayer = chosenPlayer;
            // promptToSpin();
        });
        
        document.querySelectorAll('.admin-btn').forEach(btn => {
            if (btn.id === 'admin-undo-btn') return;
            btn.addEventListener('click', async (e) => {
                if(isActionInProgress) return;
                
                // For actions that need a team selection
                const needsTeam = !['admin-swap-btn'].includes(btn.id);
                let player;
                if(needsTeam) {
                    player = await selectTeam();
                    if(!player) return;
                }
                
                saveState(); // Save state before executing ANY admin action

                switch(btn.id) {
                    case 'manual-move-btn':
                       // ... logic ...
                       break;
                    case 'admin-shield-btn':
                        playerShields[player] = true; updateShieldVisual(player);
                        showPopup('ÿ™ŸÖ!', `ÿ™ŸÖ ÿ™ŸÅÿπŸäŸÑ ÿßŸÑÿØÿ±ÿπ ŸÑŸÅÿ±ŸäŸÇ ${player === 1 ? 'ÿßŸÑÿ¥ÿ®ÿßÿ®' : 'ÿßŸÑÿ®ŸÜÿßÿ™'}.`, 'event');
                        break;
                     // ... other admin buttons ...
                    case 'admin-swap-btn':
                        [playerPositions[1], playerPositions[2]] = [playerPositions[2], playerPositions[1]];
                        updatePlayerPosition(1); updatePlayerPosition(2);
                        showPopup('ÿ™ŸÖ!', 'ÿ™ŸÖ ÿ™ÿ®ÿØŸäŸÑ ŸÖÿ±ÿßŸÉÿ≤ ÿßŸÑŸÅÿ±ŸäŸÇŸäŸÜ.', 'event');
                        await new Promise(r => setTimeout(r, 1500));
                        resultPopup.style.display = 'none';
                        await checkAndTriggerEvent(1);
                        await checkAndTriggerEvent(2);

                }
