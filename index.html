        // --- Game Setup ---
        function createBoard() {
            board.innerHTML = '';
            let squares = [];
            for (let i = 1; i <= totalSquares; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                square.id = `square-${i}`;
                const numberSpan = document.createElement('span');
                numberSpan.className = 'number';
                if (i === totalSquares) {
                    square.classList.add('finish');
                    numberSpan.textContent = 'üèÜ';
                } else {
                    numberSpan.textContent = i;
                }
                square.appendChild(numberSpan);
                squares.push(square);
            }
            squares.reverse();
            let startSquare = document.createElement('div');
            startSquare.className = 'square';
            startSquare.id = 'start-square';
            startSquare.textContent = 'ÿßŸÜÿ∑ŸÑÿßŸÇ';
            const emptyDivsCount = (5 - (totalSquares % 5)) % 5;
            for(let i=0; i < emptyDivsCount; i++) {
                const div = document.createElement('div');
                div.style.background = 'transparent';
                div.style.border = 'none';
                squares.push(div);
            }
            squares.push(startSquare);
            squares.forEach(sq => board.appendChild(sq));
        }

        function distributeEvents() {
            squareEvents = {};
            let availableSquares = Array.from({length: totalSquares - 2}, (_, i) => i + 2); // Avoid first square
            shuffleArray(availableSquares);
            const eventSquares = [];
            const forbidden = new Set();
            for (const sq of availableSquares) {
                if (!forbidden.has(sq)) {
                    eventSquares.push(sq);
                    forbidden.add(sq); forbidden.add(sq - 1); forbidden.add(sq + 1);
                }
                if (eventSquares.length >= gameEvents.length) break;
            }
            eventSquares.forEach((sqNum, i) => {
                squareEvents[sqNum] = gameEvents[i];
            });
        }

        function updatePlayerPosition(player, isInstant = false) {
            const playerEl = (player === 1) ? player1El : player2El;
            playerEl.style.transition = isInstant ? 'none' : 'top 0.3s ease, left 0.3s ease';
            const pos = playerPositions[player];
            let targetElement = (pos <= 0) ? document.getElementById('start-square') : document.getElementById(`square-${pos}`);
            if (!targetElement) return;
            const tRect = targetElement.getBoundingClientRect();
            const cRect = document.querySelector('.game-container').getBoundingClientRect();
            const centerX = tRect.left - cRect.left + tRect.width / 2;
            const centerY = tRect.top - cRect.top + tRect.height / 2;
            const offset = (pos > 0 && playerPositions[1] === playerPositions[2]) ? (player === 1 ? -15 : 15) : 0;
            playerEl.style.left = `${centerX + offset}px`;
            playerEl.style.top = `${centerY}px`;
        }

        async function checkAndTriggerEvent(player) {
            const currentPos = playerPositions[player];

            await new Promise(resolve => setTimeout(resolve, 1500));
            resultPopup.style.display = 'none';
            isActionInProgress = true;
            await movePlayerBy(activePlayer, moves);

        // --- Event Listeners ---
        spinTrigger.addEventListener('click', async () => {
            if (isActionInProgress) return;
            const chosenPlayer = await selectTeam();
            if (!chosenPlayer) return;
            saveState();

        });

        spinWheel.addEventListener('click', function spinHandler() {
            if (isActionInProgress || !spinWheel.classList.contains('ready-to-spin')) return;
            isActionInProgress = true;
            spinWheel.classList.remove('ready-to-spin');
            const targetIndex = Math.floor(Math.random() * wheelChoices.length);
            const segmentAngle = 360 / wheelChoices.length;
            const stopAngle = (targetIndex * segmentAngle) + (segmentAngle / 2);
            currentRotation += (360 * 5) - (currentRotation % 360) - stopAngle;
            spinWheel.style.transform = `rotate(${currentRotation}deg)`;
            
            spinWheel.addEventListener('transitionend', function handler() {
                const resultValue = wheelChoices[targetIndex];
                setTimeout(async () => {
                    wheelModal.style.display = 'none';
                    await applyWheelResult(resultValue);
                    isActionInProgress = false;
                }, 500);
            }, { once: true });
        });
        
        undoBtn.addEventListener('click', restoreState);
        resultPopup.addEventListener('click', () => { resultPopup.style.display = 'none'; });

        setupGame();
    });
